<body class="d-flex flex-column justify-content-between h-100vh">
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex align-items-center flex-row">
          <img src="/QCFIRST/qcfirst.png" width="110" class="m-3 align-self-start" alt="qcfirst">

              <label>Select Department</label> <select name="sel" class='form-control'>

                <option value="math">
                  MATH
                </option>
                <option value="chemistry">
                  CHEM
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="course_id">Course number</label> <input type="text" class="form-control" id="course_id">

            <div class="alert alert-success">
              <strong>Success!</strong> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="alert alert-danger">
              <strong>Failed!</strong> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="form-group">
              <button class="btn btn-outline-primary btn-rounded">Search</button>
            </div>
          </form>
        </div>

          <div class="card bg-light mb-4">
